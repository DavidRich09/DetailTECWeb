<div class = "content" >

  <div class="container-fluid">
    <div class="row mb-2">
      <div class = "text-md-center">
        <h1></h1>
      </div>

    </div>
  </div>

  <div class = "container-fluid" style="width: 50% ; justify-content: space-between; top: 50%; position: inherit ">

    <div class="card card-primary" >
      <div class="card-header">
        <h3 class="card-title">Gestión de citas</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body" >
        <form role="form">
          <div class="form-group">
            <label>Id cliente</label>
            <input type="text" [(ngModel)]="idNumber" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar Id cliente...">
          </div>
          <div class="form-group">
            <label>Placa vehículo</label>
            <input type="text" [(ngModel)]="placa" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar placa del vehículo...">
          </div>
          <div class="form-group">
            <label>Sucursal</label>
            <select class="form-control" [(ngModel)]="officeSelect" [ngModelOptions] = "{standalone: true}" id="officeSelect">
            </select>
          </div>
          <div class="form-group">
            <label>Servicio</label>
            <select class="form-control" [(ngModel)]="serviceSelect"  [ngModelOptions] = "{standalone: true}"id="serviceSelect">
            </select>
          </div>
          <div class="form-group">
            <label>Fecha</label>
            <input type="date" [(ngModel)]="date" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Enter ...">
          </div>


        </form>
      </div>
      <div class="card-footer" style="justify-content: center">
        <button type="submit" (click)="onSave()" class="btn btn-primary">Guardar</button>
      </div>
    </div>


  </div>

</div>
