<div class = "content" >

  <div class="container-fluid">
    <div class="row mb-2">
      <div class = "text-md-center">
        <h1></h1>
      </div>

    </div>
  </div>

  <div class = "container-fluid" style="width: 50% ; justify-content: space-between; top: 50%; position: inherit ">

    <div class="card card-primary" >
      <div class="card-header">
        <h3 class="card-title">Gestión de trabajadores</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body" >
        <form role="form">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar nombre...">
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            <input type="text" [(ngModel)]="lastName" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar apellido...">
          </div>
          <div class="form-group">
            <label>Cédula</label>
            <input type="text" [(ngModel)]="id" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar cédula...">
          </div>
          <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="date" [(ngModel)]="dateBorn" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Fecha de ingreso</label>
            <input type="date" [(ngModel)]="dateStart" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Enter ...">
          </div>
          <div class="form-group">
            <label>Edad</label>
            <input type="text" [(ngModel)]="age" [ngModelOptions] = "{standalone: true}" class="form-control" placeholder="Ingresar edad...">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions] = "{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Rol de compañia</label>
            <select class="form-control" [(ngModel)]="rol" [ngModelOptions] = "{standalone: true}">
              <option>Lavador</option>
              <option>Pulidor</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de pago</label>
            <select class="form-control" [(ngModel)]="payment" [ngModelOptions] = "{standalone: true}">
              <option>Semanal</option>
              <option>Bimestral</option>
            </select>
          </div>

        </form>
      </div>
      <div class="card-footer" style="justify-content: center">
        <button type="submit"  (click)="send()" class="btn btn-primary">Guardar</button>
      </div>
    </div>


  </div>

</div>
